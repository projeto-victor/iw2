<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Orientação a Objetos</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
</head>
<body>
    <div class="nav1">
        <nav class="navbar">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Objeto Orientado</a>
            </div>
        </nav>
    </div>

    <br>
    

    <div class="container">
        <h1>Preencha</h1>
        <form id="personForm">
            <input type="text" id="firstName" class="form-control" class="form-label" placeholder="Nome">
            <br>
            <input type="text" id="lastName" class="form-control" class="form-label" placeholder="Sobrenome">
            <br>
            <input type="text" id="language" class="form-control" class="form-label" placeholder="E-mail">
            <br>
            <button type="submit" class="btn btn-success">Enviar</button>
            <br>
        </form> 
      

        <br>
        <div class="display-details">
            <p>Resposta</p>
            <p>Nome: <span id="displayFirstName"></span></p>
            <p>Sobrenome: <span id="displayLastName"></span></p>
            <p>E-mail: <span id="displayLanguage"></span></p>
        </div>
    </div> 


    <footer class="footer">
        Vitu Marques
    </footer>


  <script src="script.js"></script>
</body>
</html>
